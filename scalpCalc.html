<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ماشین حساب اسکلپ طلا</title>
    <style>
        @font-face {
            font-family: 'Estedad';
            src: url('fonts/Estedad-Black.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --input-bg: #2c2c2c;
            --text-main: #e0e0e0;
            --text-muted: #a0a0a0;
            --accent: #d4af37;
            --success: #00c853;
            --danger: #ff3d00;
            --border-radius: 12px;
        }
        * { box-sizing: border-box; outline: none; }
        body {
            font-family: 'Estedad', Tahoma, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: var(--border-radius);
            border: 1px solid #333;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }
        h1 {
            margin: 0 0 20px 0;
            color: var(--accent);
            text-align: center;
            font-size: 1.8rem;
        }
        .scalp-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
        }
        @media (max-width: 768px) {
            .scalp-grid { grid-template-columns: 1fr; }
        }
        .scalp-inputs {
            background: #252525;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #444;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .scalp-results {
            background: #1a1a1a;
            padding: 0;
            border-radius: 8px;
            border: 1px solid #333;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .label {
            font-size: 0.9rem;
            color: #aaa;
            margin-bottom: 5px;
            display: block;
        }
        input, select {
            width: 100%;
            background: var(--input-bg);
            border: 1px solid #555;
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            transition: 0.2s;
        }
        input:focus, select:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.2);
        }
        .stop-display {
            margin-top: 10px;
            padding: 15px;
            background: rgba(255, 61, 0, 0.1);
            border-radius: 8px;
            border: 1px solid var(--danger);
            text-align: center;
        }
        .stop-display .label { margin-bottom: 5px; color: #ff8a80; }
        .stop-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--danger);
        }
        .scalp-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95rem;
        }
        .scalp-table th {
            position: sticky;
            top: 0;
            background: #252525;
            z-index: 10;
            padding: 15px;
            border-bottom: 2px solid var(--accent);
            color: var(--accent);
            text-align: center;
        }
        .scalp-table td {
            padding: 12px;
            border-bottom: 1px solid #333;
            text-align: center;
        }
        .scalp-row-stop {
            background: rgba(255, 61, 0, 0.15);
            font-weight: bold;
            color: var(--danger);
        }
        .scalp-row-target:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        .diff-pos { color: var(--success); }
        .diff-neg { color: var(--danger); }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h1>⚡ ماشین حساب اسکلپ طلا</h1>
        
        <div class="scalp-grid">
            <!-- بخش ورودی -->
            <div class="scalp-inputs">
                <div>
                    <label class="label">نوع معامله</label>
                    <select id="scalpType" onchange="calculateScalp()">
                        <option value="Long">لانگ (Long)</option>
                        <option value="Short">شورت (Short)</option>
                    </select>
                </div>
                
                <div>
                    <label class="label">قیمت ورود</label>
                    <input type="number" id="scalpEntry" placeholder="مثلا: 77123" oninput="calculateScalp()">
                </div>
                
                <div>
                    <label class="label">فاصله استاپ (خط)</label>
                    <input type="number" id="scalpStopLines" value="30" oninput="calculateScalp()">
                </div>

                <div class="stop-display">
                    <span class="label">قیمت استاپ لاس</span>
                    <div class="stop-value" id="scalpStopPrice">-</div>
                </div>
            </div>

            <!-- بخش خروجی -->
            <div class="scalp-results">
                <table class="scalp-table">
                    <thead>
                        <tr>
                            <th>خط (Line)</th>
                            <th>قیمت (Price)</th>
                            <th>اختلاف (Diff)</th>
                        </tr>
                    </thead>
                    <tbody id="scalpTableBody">
                        <tr><td colspan="3" style="color:#666; padding: 20px;">برای مشاهده اعداد، قیمت ورود را وارد کنید.</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    // لیست خطوط مورد نظر شما
    const targetLines = [30, 45, 60, 90, 100, 120, 150, 180, 200, 230, 260, 290, 310, 330];

    function calculateScalp() {
        const type = document.getElementById('scalpType').value;
        const entry = parseFloat(document.getElementById('scalpEntry').value);
        const stopLines = parseFloat(document.getElementById('scalpStopLines').value);
        const tbody = document.getElementById('scalpTableBody');
        const stopPriceEl = document.getElementById('scalpStopPrice');

        // پاک کردن جدول قبلی
        tbody.innerHTML = '';

        if (!entry || isNaN(entry)) {
            stopPriceEl.innerText = '-';
            tbody.innerHTML = '<tr><td colspan="3" style="color:#666; padding: 20px;">برای مشاهده اعداد، قیمت ورود را وارد کنید.</td></tr>';
            return;
        }

        // محاسبه قیمت استاپ
        let stopPrice = 0;
        if (type === 'Long') {
            stopPrice = entry - stopLines;
        } else {
            stopPrice = entry + stopLines;
        }
        stopPriceEl.innerText = stopPrice.toLocaleString();

        // مرتب کردن خطوط برای نمایش
        const sortedLines = [...targetLines].sort((a, b) => a - b);

        // ساخت ردیف‌های جدول
        sortedLines.forEach(lines => {
            let price = 0;
            let diff = 0;
            let isStop = (lines === stopLines);

            if (type === 'Long') {
                price = entry + lines;
                diff = lines; // برای لانگ اختلاف مثبت است
            } else {
                price = entry - lines;
                diff = -lines; // برای شورت اختلاف منفی است
            }

            const tr = document.createElement('tr');
            if (isStop) {
                tr.className = 'scalp-row-stop';
            } else {
                tr.className = 'scalp-row-target';
            }

            const diffClass = diff >= 0 ? 'diff-pos' : 'diff-neg';
            const diffSign = diff > 0 ? '+' : '';

            tr.innerHTML = `
                <td>${lines}</td>
                <td style="font-weight:bold; color: ${isStop ? 'var(--danger)' : 'white'}">${price.toLocaleString()}</td>
                <td class="${diffClass}">${diffSign}${diff}</td>
            `;
            tbody.appendChild(tr);
        });
    }
</script>

</body>
</html>
